<script language="javascript" type="application/javascript">
function goTo()
{
	if(user == 0)
	{
		window.location = 'user_info.html';
	}
	else if(user == 1)
	{
		var networkState = navigator.network.connection.type;
		if (networkState == Connection.NONE)
		{
			alert('Sorry no internet access !');
			$.mobile.hidePageLoadingMsg();
		}		
		else
		{
			var urlName = "http://safeonwheels.crewsinfotech.com/api/user_master_login_checking.php";
			$.post(urlName,{email_add:email_add,password:password},function(data) {
				var resultFromServer = data;
				//alert(resultFromServer);
				if(resultFromServer == "1")
				{
				window.location = 'http://crewsinfotech.com/safeonwheels/api/safe_on_wheels_app_from_server/main_menu.php?u_id='+resultFromServer+'&phone_no='+phone_no;
				}
				else
				{
					alert("Please check your login info.");
					$.mobile.hidePageLoadingMsg();
				}
			});
		}
	}
}

function checkButton(){
	var loginLogout = document.getElementById("button");
	//alert(loginLogout.innerHTML);
	var val = loginLogout.innerHTML; 
	if(val == "Sign In"){
		if(state == 0)
		{
			window.location = 'signIn.html';
		}
		else
		{
			window.location = 'user_info.html';
		}
	}
	else if(val == "Sign Out"){
			//alert("Sign Out Clicked !!");
			logout();
 	}
}

</script>
<link rel="stylesheet" href="jquery-mobile/jquery.mobile.css">
<link rel="stylesheet" href="jquery-mobile/jqm-docs.css">
<script src="jquery-mobile/jquery.js"></script>
<script>
    $(document).bind("mobileinit", function(){
        $.mobile.loadingMessageTextVisible = true;
    });
    </script>
<script src="jquery-mobile/jquery.mobile.js"></script>
<script>
        $(document).on("click", ".show-page-loading-msg", function() {
            var $this = $( this ),
                theme = $this.jqmData("theme") || $.mobile.loadingMessageTheme,
                msgText = $this.jqmData("msgtext") || $.mobile.loadingMessage,
                textonly = !!$this.jqmData("textonly");
            $.mobile.showPageLoadingMsg(theme, msgText, textonly);
        })
        .on("click", ".hide-page-loading-msg", function() {
            $.mobile.hidePageLoadingMsg();
        });
</script>
